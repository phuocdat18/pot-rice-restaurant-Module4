<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
  <title>RegFood || Restaurant HTML Template</title>
  <th:block th:replace="layout/header"/>
</head>

<body>

<!--=============================
    TOPBAR START
==============================-->
<th:block th:replace="layout/topbar"/>
<!--=============================
    BREADCRUMB START
==============================-->
<section class="tf__breadcrumb" style="background: url(/assets/images/counter_bg.jpg);">
  <div class="tf__breadcrumb_overlay">
    <div class="container">
      <div class="tf__breadcrumb_text">
        <h1>user dashboard</h1>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="#">dashboard</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!--=============================
    BREADCRUMB END
==============================-->


<!--=========================
    DASHBOARD START
==========================-->
<section class="tf__dashboard mt_100 xs_mt_70 mb_100 xs_mb_70">
  <div class="container">
    <div class="tf__dashboard_area">
      <div class="row">
        <div class="col-xl-3 col-lg-4 wow fadeInUp" data-wow-duration="1s">

          <th:block th:replace="layout/layout_dashboard"/>

        </div>
        <div class="col-xl-9 col-lg-8 wow fadeInUp" data-wow-duration="1s">
          <div class="tf__dashboard_content">
            <div class="tf_dashboard_body tf__change_password">
              <div class="tf__review_input">
                <h3>change password</h3>
                <div class="comment_input pt-0 mb-0">
                  <form>
                    <div class="row">
                      <div class="col-xl-6">
                        <div class="tf__comment_imput_single">
                          <label>Current Password</label>
                          <input type="password" placeholder="Current Password">
                        </div>
                      </div>
                      <div class="col-xl-6">
                        <div class="tf__comment_imput_single">
                          <label>New Password</label>
                          <input type="password" placeholder="New Password">
                        </div>
                      </div>
                      <div class="col-xl-12">
                        <div class="tf__comment_imput_single">
                          <label>confirm Password</label>
                          <input type="password" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="common_btn mt_20">submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--=========================
    DASHBOARD END
==========================-->


<!--=============================
    FOOTER START
==============================-->
<th:block th:replace="layout/footer"/>
<!--=============================
    FOOTER END
==============================-->


<!--=============================
    SCROLL BUTTON START
==============================-->
<div class="tf__scroll_btn"><i class="fas fa-hand-pointer"></i></div>
<!--=============================
    SCROLL BUTTON END
==============================-->


<!--jquery library js-->
<th:block th:replace="layout/script"/>

</body>

</html>
